<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Mónica Miranda</title>
    <link rel ="stylesheet" href="/Css/css_login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login - Mónica Miranda</h2>
        <div id="errorMsg" class="error-message">Por favor, preencha todos os campos.</div>
        <form id="loginForm" onsubmit="return false;">
            <label for="username">Utilizador</label>
            <input type="text" id="username" placeholder="O teu utilizador" autocomplete="username" />
            
            <label for="password">Palavra-passe</label>
            <input type="password" id="password" placeholder="A tua palavra-passe" autocomplete="current-password" />
            
            <button type="submit" id="loginBtn">Entrar</button>
        </form>
    </div>

    <script src="/JavaScript/Script_Login.js"></script>
</body>
</html>
